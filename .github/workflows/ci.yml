name: 2. CI/CD Pipeline for React App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Run Lint
        run: npm run lint

      # --- THIS IS THE FINAL FIX ---
      - name: 5. Run Build
        # We must tell Vite what the base path will be on GitHub Pages
        # The extra '--' passes the flag to the 'vite build' script
        # The 'github.event.repository.name' variable automatically gets 'Clarity--TODO'
        run: npm run build -- --base=/${{ github.event.repository.name }}/
      # --- END OF FIX ---

      - name: 6. Setup Pages
        uses: actions/configure-pages@v4

      - name: 7. Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 1. Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
