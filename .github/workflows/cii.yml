name: 2. CI/CD Pipeline for React App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Run Lint
        run: npm run lint

      - name: 5. Run Build
        # This is the critical fix:
        # It tells Vite the correct sub-folder for your site
        run: npm run build -- --base=/${{ github.event.repository.name }}/

      - name: 6. Setup Pages
        uses: actions/configure-pages@v4

      - name: 7. Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads ONLY the 'dist' folder created by the build
          path: './dist' 

  deploy:
    # This job waits for the 'build' job to succeed
    needs: build
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: 1. Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
