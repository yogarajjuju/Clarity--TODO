name: Final CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: 3. Install Dependencies
        run: bun install

      # NEW: We simplified this command because the 'base' is now in vite.config.ts
      - name: 4. Run Build
        # This runs the 'build' script from your package.json
        run: bun run build 

      - name: 5. Setup Pages
        uses: actions/configure-pages@v4

      - name: 6. Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 1. Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
